{% block content %}
{% include "nav-bar.html" %}

<html>
<head></head>
<body>
<div class="container">
 <br>
    <br>
  <div class="row">
    <div class="col-sm-5 col-md-6">
      <h1 class="bg-info">Categories</h1>
        <ul>

             {% for c in Categories %}
            <li>{{ c.name }}</li>
            {% endfor %}

        </ul>
    </div>
    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0" >
        <h1 class="bg-danger">Latest Items</h1>
        <ul>

             {% for i in items %}
                <div class="thumbnail">

                    <a href = "{{url_for('Item_appear', category_name = i.category.name, item_name = i.nam, item_id = i.id)}}">
                        <h4>{{ i.name }}</h4>

                    </a>
                    <h6>({{ i.category.name }})</h6>
               </div>

        {% endfor %}
        </ul>
    </div>
  </div>
</div>


</body>
</html>
{% endblock %}
