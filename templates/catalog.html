
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<!-- jQuery library -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-dark">

  <h1 class="bg-info">Item Catalog</h1>

  {%if 'username' not in session %}
					<a  class="btn btn-info" href="{{url_for('login')}}">
						Login
					</a>
					{% else %}
					<a class="btn btn-info" href="{{url_for('gdisconnect')}}">
						Logout
                    </a>
                   <a class="btn btn-info" href="{{url_for('add_cat')}}">Add New Category</a>
                   <a class="btn btn-info" href="{{url_for('add_item')}}">Add New Item</a>
  {% endif %}

</nav>
    </header>
<div class="container">
 <br>
    <br>
  <div class="row">
    <div class="col-sm-5 col-md-6">
      <h1 class="bg-info">Categories</h1>
        <ul>
            {% for c in Categories %}
            <a href="{{url_for('showCategory', category_name = c.name)}}">
                <li>{{ c.name }}</li>
            </a>

            {% endfor %}
        </ul>
    </div>
    <div class="col-sm-5 col-sm-offset-2 col-md-6 col-md-offset-0" >
        <h1 class="bg-danger">Latest Items</h1>
        {% for i in items %}
                <div class="thumbnail">

                    <a href = "{{url_for('Item_appear', category_name = i.category.name, item_name = i.name)}}">
                        <h4>{{ i.name }}</h4>
                        <h6>({{ i.category.name }})</h6>
                    </a>
               </div>

        {% endfor %}
  </div>
</div>
</body>
</html>
